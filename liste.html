<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Liste</title>
</head>
<body>

    <h1>Liste</h1>

    <h3>Unordered list</h3>
    <ul>
        <li>Završiti sajt</li>
        <li>Srediti prezentaciju</li>
        <li>Odmarati</li>
    </ul>

    <h3>Ordered list</h3>
    <ol>
        <li>Završiti sajt</li>
        <li>Srediti prezentaciju</li>
        <ol>
            <li>Završiti sajt</li>
            <li>Srediti prezentaciju</li>
        </ol>
        <li>Odmarati</li>
    </ol>

</body>
</html>
